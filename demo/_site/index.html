<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>11ty lightbox demo</h1>
        This demo has no styling aside from the minimal styling contained within the plugin itself.
        
        
    <div class="sp-lightbox-container">
      <h2 style="text-align:center">Lightbox title</h2>
      <div class="sp-lightbox-row">
        <div class="sp-lightbox-column">
        <img class="sp-lightbox-thumbnail hover-shadow" src="images/dax_1.jpg" onclick="openmodal();currentSlide(1)"><div class="caption-container">
        <p id="caption">Dax watches</p>
      </div>
        </div><div class="sp-lightbox-column">
        <img class="sp-lightbox-thumbnail hover-shadow" src="images/dax_2.jpg" onclick="openmodal();currentSlide(2)"><div class="caption-container">
        <p id="caption">Dax sleeps</p>
      </div>
        </div><div class="sp-lightbox-column">
        <img class="sp-lightbox-thumbnail hover-shadow" src="images/dax_3.jpg" onclick="openmodal();currentSlide(3)"><div class="caption-container">
        <p id="caption">Dax judges</p>
      </div>
        </div><div class="sp-lightbox-column">
        <img class="sp-lightbox-thumbnail hover-shadow" src="images/dax_4.jpg" onclick="openmodal();currentSlide(4)"><div class="caption-container">
        <p id="caption">Dax and the birds</p>
      </div>
        </div><div class="sp-lightbox-column">
        <img class="sp-lightbox-thumbnail hover-shadow" src="images/dax_5.jpg" onclick="openmodal();currentSlide(5)"><div class="caption-container">
        <p id="caption">Dax helps</p>
      </div>
        </div>
      </div>
      <div id="my-sp-lightbox-modal" class="sp-lightbox-modal" onclick="closemodal()">
        <button class="sp-lightbox-close" onclick="closemodal()">&times;</button>
        <div class="sp-lightbox-modal-content">
          <div class="sp-lightbox-slides"><span class="sp-lightbox-numbertext">1 / 5 </span>            
          <img class="sp-lightbox-slide-img" src="images/dax_1.jpg">
          <p class="caption-container">Dax watches</p>
        
          </div><div class="sp-lightbox-slides"><span class="sp-lightbox-numbertext">2 / 5 </span>            
          <img class="sp-lightbox-slide-img" src="images/dax_2.jpg">
          <p class="caption-container">Dax sleeps</p>
        
          </div><div class="sp-lightbox-slides"><span class="sp-lightbox-numbertext">3 / 5 </span>            
          <img class="sp-lightbox-slide-img" src="images/dax_3.jpg">
          <p class="caption-container">Dax judges</p>
        
          </div><div class="sp-lightbox-slides"><span class="sp-lightbox-numbertext">4 / 5 </span>            
          <img class="sp-lightbox-slide-img" src="images/dax_4.jpg">
          <p class="caption-container">Dax and the birds</p>
        
          </div><div class="sp-lightbox-slides"><span class="sp-lightbox-numbertext">5 / 5 </span>            
          <img class="sp-lightbox-slide-img" src="images/dax_5.jpg">
          <p class="caption-container">Dax helps</p>
        
          </div>
          <button class="sp-lightbox-prev" onclick="plusSlides(-1)">&#10094;</button>
          <button class="sp-lightbox-next" onclick="plusSlides(1)">&#10095;</button>   

        </div>
      </div>
    </div>
<script>
 function openmodal() {
   document.getElementById("my-sp-lightbox-modal").style.display = "block";
 }

 function closemodal() {
  event.stopPropagation(); 
  if(event.target.className === "sp-lightbox-close" || event.target.className === "sp-lightbox-modal"){
  document.getElementById("my-sp-lightbox-modal").style.display = "none";
  }
 }

 var slideIndex = 1;
 showSlides(slideIndex);

 function plusSlides(n) {
   showSlides(slideIndex += n);
 }

 function currentSlide(n) {
   showSlides(slideIndex = n);
 }

 function showSlides(n) {
   let i;
   let slides = document.getElementsByClassName("sp-lightbox-slides");
   if (n > slides.length) {slideIndex = 1}
   if (n < 1) {slideIndex = slides.length}
   for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";
   }
   slides[slideIndex-1].style.display = "block";
 }
 </script>
 <style>

.sp-lightbox-thumbnail {
  cursor: pointer;
  margin-bottom: -4px;
  max-height: 100%;
  max-width: 100%;
}
.sp-lightbox-container {
   box-sizing: border-box;
   height: 100%;
   max-width: 100%;
}

.sp-lightbox-row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  justify-content: space-between;
}

.sp-lightbox-column {
  margin: 0 0.5vw 2vw 0.5vw;
  width: 18vw;
}

.sp-lightbox-modal {
   display: none;
   position: absolute;
   z-index: 1;
   padding-top: 50px;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0,0,0,0.5);
}

.sp-lightbox-modal-content {
   position: relative;
   margin: auto;
   padding: 0;
   max-width: 800px;
}
 .sp-lightbox-close {
   background-color: black;
   border: none;
   border-radius: 3px;
   color: white;
   cursor: pointer;
   position: absolute;
   top: 10px;
   right: 25px;
   font-size: 35px;
   font-weight: bold;
}

.sp-lightbox-close:hover,
 .sp-lightbox-close:focus {
   color: #999;
   text-decoration: none;
   cursor: pointer;
}

.sp-lightbox-slides {
  background-color: black;
  display: none;
  text-align: center;
}

.sp-lightbox-prev,
.sp-lightbox-next {
  background-color: black;
  border:none;
  border-radius: 0 3px 3px 0;
  color: white;
  cursor: pointer;
  font-size: 20px;
  font-weight: bold;
  margin-top: -50px;
  padding: 16px;
  position: absolute;
  top: 50%;
  transition: 0.6s ease;
  user-select: none;
  -webkit-user-select: none;
  width: auto;

 }

 .sp-lightbox-next {
   right: 0;
   border-radius: 3px 0 0 3px;
 }

 .sp-lightbox-prev:hover,
 .sp-lightbox-next:hover {
   background-color: rgba(0, 0, 0, 0.8);
}

.sp-lightbox-numbertext {
  background-color: black;
  color: white;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
  left:0;
}

.sp-lightbox-slide-img {
  margin-bottom: -4px;
  max-height: 600px;
  max-width:100%; 
  object-fit: cover;
}

.caption-container {
   text-align: center;
   background-color: black;
   padding: 2px 16px;
   color: white;
 }



 img.hover-shadow {
   transition: 0.3s;
 }

 .hover-shadow:hover {
   box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
 }
 </style>    


        
    </body>
</html>
